<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style/dojo.css') }}"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col new_dojo">
          <h1 class="me-5">New Dojo</h1>
            <div>
              <form action="/create_dojo" method="POST"  class="input-group mb-3 w-75 p-3 ms-5">
            <div class="form-group">
                <label for="name"></label>
                <input type="text" name="name" class="form-control">
            </div>
            <input type="submit" value="Add Dojo" class="btn btn-primary btn-outline-dark h-50 mt-4 text-light">
              </form>
            </div>
        </div>
        <div class="col all_dojos">
          <h1>All Dojos<h1>
          <ul class="overflow-auto fs-4 bg-light border">
              {% for dojo in all_dojos %}
              <li><a href='http://127.0.0.1:5000/dojos/{{dojo.id}}'>{{ dojo.name }}</a></li>
              {% endfor %}
          </ul>
          <a class="fs-6" href="http://127.0.0.1:5000/ninjas">Add Ninja</a>
        </div>
      </div>
    <div>
  </body>
</html>
