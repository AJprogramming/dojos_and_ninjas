<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style/show.css') }}"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>{{one_dojo.name}} Ninjas</h1>
      <table class="table table-striped-columns border">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
        {% for ninjas in one_dojo.ninjas %}
        <tr>
          <td>{{ninjas.first_name}}</td>
          <td>{{ninjas.last_name}}</td>
          <td>{{ninjas.age}}</td>
          <td>
            <a href="/dojos/edit/{{ninjas.id}}">edit</a> |
            <a href="/delete/{{ninjas.id}}">delete</a>
          </td>
        </tr>
        {% endfor %}
      </table>
      <a class="go_home" href="http://127.0.0.1:5000/dojos">Home</a>
    </div>
  </body>
</html>
